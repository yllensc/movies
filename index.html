<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- Menu de navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MovieLook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#carouselExampleControls">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar
                            película</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchInput">
                    <button class="btn btn-outline-success" type="submit" id="bSearch">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Carrusel decorativo -->
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/pexels-jeshootscom-1040159.jpg" class="carousel-image" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/pexels-nathan-engel-436413.jpg" class="carousel-image" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/pexels-tima-miroshnichenko-7991158.jpg" class="carousel-image" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div><br>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agrega una nueva peli</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form__addMovie" action="" method="post">
                            <div id="registroForm">
                                <div class="mb-3">
                                    <label for="nameInput" class="form-label">Título</label>
                                    <input type="text" id="nameInput" class="form-control" placeholder="Título"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="genderInput" class="form-label">Género</label>
                                    <input type="text" id="genderInput" class="form-control" placeholder="Género"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="timeInput" class="form-label">Duración</label>
                                    <input type="text" id="timeInput" class="form-control" placeholder="Duración"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="directorInput" class="form-label">Director</label>
                                    <input type="text" id="directorInput" class="form-control" placeholder="Director"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="imageInput" class="form-label">Portada</label>
                                    <input type="file" id="imageInput" class="form-control" placeholder="Portada"
                                        accept=".png, .jpg, .jpeg">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary" id="bSave">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- HTML del modal de búsqueda -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="searchModalLabel">Detalles de la película</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="searchModalClose"></button>
                </div>
                <div class="modal-body">
                  <!-- Contenido de la película -->
                </div>
              </div>
            </div>
          </div>          
        <div class="card__div">
            <div class="card__container half-width">
                <!-- Tarjetas de películas se agregarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
